<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Staging site doesn't need to be indexed by search engines -->
    {% if jekyll.environment == 'stage' %}
      <meta name="robots" content="noindex">
    {% endif %}

    <!-- Site CSS -->
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/manifest.json">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="container">
      {% include navbar.html %}

      {% if jekyll.environment == 'stage' %}
        <div class="alert alert-danger" role="alert">
          This is a development version of the site. <a href="ipnicholson.com">Click here</a> to see the live content.
        </div>
      {% endif %}

      {{content}}

      {% include footer.html %}
    </div>
    <script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/node_modules/popper.js/dist/popper.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script>
      var shiftWindow = function() { scrollBy(0, -80) };
      window.addEventListener("hashchange", shiftWindow);
      function load() { if (window.location.hash) shiftWindow(); }
    </script>
  </body>

</html>
