<div class="jumbotron bg-success">

  <h1 class="display-3 pb-4"><a name="portfolio">Portfolio</a></h1>

  <div class="row">
    {% for project in site.data.projects %}
      <div class="col-lg-3 col-sm-6 mb-4 d-flex align-items-stretch">
        <div class="card">
          <a href="{{project.link}}" target="_blank">
            <img class="card-img-top" src="assets/img/{{project.image}}" alt="Card image cap">
          </a>
          <div class="card-body">
            <h4 class="card-title">{{project.name}}</h4>
            <p class="card-text">{{project.description}}</p>
          </div>
          <div class="d-flex flex-column spacer-ipn">
            <a href="{{project.link}}" target="_blank" class="btn btn-primary btn-sm mb-2">View Project</a>
            <a href="{{project.source}}" target="_blank" class="btn btn-primary btn-sm mb-2">View Source on GitHub</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
