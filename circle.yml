machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.1

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - "true"

deployment:
